<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h1 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        </h1>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
          {% avatar papazhao size=100 %}
          <!-- <small>Hi there! My name is Majid.</small> -->
          <!-- <small>I'm Swift developer 👨🏻‍💻SwiftUI addicted 🚀</small> -->
          <!-- <small>Creator of <a href="https://cardiobotapp.com">CardioBot</a> and <a href="https://napbotapp.com">NapBot</a> apps.</small> -->
          <!-- <small>Feel free to follow me on <a href="https://twitter.com/mecid">Twitter</a> or <a href="https://github.com/mecid">Github</a>.</small> -->
        <small>
          Swift 小专栏 &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
